<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Clientes</title>
    <script src="/vistaWeb.js"></script>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <script src="/utilesVista.js"></script>
    <div class="container">
      <h1>Alta de Productos</h1>

      <form id="formBuscar" method="POST" action="/buscarProducto">
        <div class="form-group">
          <label for="nombre">Nombre del Producto:</label>
          <input type="text" id="nombre" name="nombre" required />
          <button type="submit" id="btnBuscar">Buscar</button>
        </div>
      </form>

      <!--4-El usuario selecciona el proveedor, ingresa el precio del producto, la cantidad de unidades, e indica que desea guardar el producto.-->
      <form id="formGuardar" method="POST" action="/productos/guardarProducto">
        <div class="form-group">
          <label for="nombreDelProveedor">Proveedor:</label>
          <select name="nombreDelProveedor" id="proveedor">
            <!-- Las opciones se llenan dinámicamente -->
          </select>
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="text" id="precio" name="precio" />
        </div>
        <div class="form-group">
          <label for="unidades">Unidades:</label>
          <input type="text" id="unidades" name="unidades" />
        </div>

        <button type="submit" id="btnGuardar">Guardar</button>
      </form>

      <div id="tablaProductos"></div>
    </div>

    <script>
      urlIniciarVista = "/productos/vistaConectada";
      const formBuscar = document.getElementById("formBuscar");
      const formGuardar = document.getElementById("formGuardar");
      const nombre = document.getElementById("nombre");
      const precio = document.getElementById("precio");
      const unidades = document.getElementById("unidades");
      const proveedor = document.getElementById("proveedor");
      const btnGuardar = document.getElementById("btnGuardar");
      const tabla = document.getElementById("tablaProductos");

      formBuscar.addEventListener("submit", function (e) {
        e.preventDefault();
        submit("/productos/ingresarNombre", serializarFormulario("formBuscar"));
      });

      formGuardar.addEventListener("submit", function (e) {
        e.preventDefault();
        submit(
          "/productos/guardarProducto",
          serializarFormulario("formGuardar")
        );
      });

      function mostrar_productos(productos) {
        tabla.innerHTML = crearTablaDesdeJson(productos);
      }
      // El sistema muestra la lista de productos en formato de tabla (Nombre, Precio, Unidades, Proveedor, Código).
      function mostrar_producto(producto) {
        nombre.value = producto.nombre;
        precio.value = producto.precio;
        unidades.value = producto.unidades;
        proveedor.value = producto.proveedor.nombre;
      }
      function mostrar_habilitarIngreso(habilitar) {
        unidades.value = "";
        precio.disabled = !habilitar;
        unidades.disabled = !habilitar;
        proveedor.disabled = !habilitar;
        btnGuardar.disabled = !habilitar;
      }
      function mostrar_limpiarEntradas(limpiar) {
        nombre.value = "";
        precio.value = "";
        unidades.value = "";
      }
      async function mostrar_mensaje(mensaje) {
        await mostrarMensaje(mensaje);
      }

      // Llama a tu endpoint que devuelve los proveedores
      async function cargarProveedores() {
        const response = await fetch("/proveedores"); // Ajusta la URL según tu backend
        const proveedores = await response.json();
        const select = document.getElementById("proveedor");
        select.innerHTML = "";
        proveedores.forEach((p) => {
          const option = document.createElement("option");
          option.value = p.nombre; // O el campo que uses como identificador
          option.textContent = p.nombre;
          select.appendChild(option);
        });
      }

      // Llama a la función al cargar la página
      window.addEventListener("DOMContentLoaded", cargarProveedores);

      function crearTablaDesdeJson(productos) {
        let html =
          "<table><tr><th>Nombre</th><th>Precio</th><th>Unidades</th><th>Proveedor</th><th>Código</th></tr>";
        productos.forEach((producto) => {
          html += `<tr>
      <td>${producto.nombre}</td>
      <td>${producto.precio}</td>
      <td>${producto.unidades}</td>
      <td>${producto.proveedor.nombre}</td>
      <td>${producto.codigo}</td>
    </tr>`;
        });
        html += "</table>";
        return html;
      }
    </script>
  </body>
</html>
