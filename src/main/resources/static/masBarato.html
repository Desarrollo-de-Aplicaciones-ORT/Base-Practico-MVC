<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Clientes</title>
    <script src="/vistaWeb.js"></script>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <script src="/utilesVista.js"></script>
    <div class="container">
      <div class="container">
        <h2>Producto Mas Barato:</h2>
        <div class="table" id="tablaDelProducto"></div>
      </div>
      <div class="container">
        <h2>Clientes que lo compraron:</h2>
        <div class="table" id="tablaClientes"></div>
      </div>
    </div>
    <script>
      urlIniciarVista = "/clientes/vistaConectada";
      const tablaDelProducto = document.getElementById("tablaDelProducto");
      // === Total Facturado ===
      async function cargarProductoMasBarato() {
        try {
          //Traer producto mas barato
          const res = await fetch("/productos/productoMasBarato");
          if (!res.ok) throw new Error("Error al obtener total facturado");
          const total = await res.json();
          //Crear tabla con respuesta
          const tablaHtml = `
            <table>
              <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Stock</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>${total.codigo}</td>
                  <td>${total.nombre}</td>
                  <td>${total.precio}</td>
                  <td>${total.unidades}</td>
                </tr>
              </tbody>
            </table>
          `;
          //Instertar tabla en el div
          tablaDelProducto.innerHTML = tablaHtml;
        } catch (err) {
          console.error("Error al cargar total facturado:", err);
        }
      }
      window.addEventListener("DOMContentLoaded", cargarProductoMasBarato);

      // === Clientes que compraron el producto mas barato ===
      async function cargarClientesQueCompraron() {
        try {
          //Traer producto mas barato
          const res = await fetch("/clientes/compraronElMasBarato");
          if (!res.ok) throw new Error("Error al obtener clientes");
          const clientes = await res.json();
          //Crear tabla con respuesta
          const tablaHtml = crearTablaDesdeJson(clientes);
          //Instertar tabla en el div
          document.getElementById("tablaClientes").innerHTML = tablaHtml;
        } catch (err) {
          console.error("Error al cargar clientes:", err);
        }
      }
      window.addEventListener("DOMContentLoaded", cargarClientesQueCompraron);
    </script>
  </body>
</html>
